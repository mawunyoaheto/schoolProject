<div class="container">
  <br />
  <h2>List of Courses</h2>
  <div><button class="btn btn-primary" (click)="openForm()">Add Course</button>
  <div></div>
  <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Code</th>
            <th scope="col">Title</th>
            <th scope="col">Capacity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses; let i=index">
            <td>{{i+1}}</td>
            <td>{{course.code}}</td>
            <td>{{course.title}}</td>
            <td>
              <a class="pointer-link" (click)="editCourse(course)">Edit</a> |
              <a (click)="onDelete(course._id)" class="pointer-link">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
