<div class="container">
  <br />
  <h2>List of Students</h2>
  <div><button class="btn btn-primary">Add Student</button></div>
  <div></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">gpa</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <a routerLink="/students/{{ student._id }}">{{ student.name }}</a>
        </td>
        <td>
          {{ student.gpa }}
        </td>
        <td>
          <a class="pointer-link" >Edit</a> |
          <a (click)="onDelete(student._id)" class="pointer-link">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
